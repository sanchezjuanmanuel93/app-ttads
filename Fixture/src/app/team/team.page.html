<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{team.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Players</ion-label>
  <ion-item *ngFor="let player of team.players">
    <ion-icon slot="start" color="medium" name="book"></ion-icon>
    <ion-label>{{player.name}}</ion-label>
  </ion-item>

  <ion-card>
    <ion-card-title>Create new Player:</ion-card-title>
    <ion-card-content>
      <create-player (addPlayerToTeam)="addPlayer($event)"></create-player>
    </ion-card-content>
  </ion-card>
</ion-content>
