<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{team.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Jugadores</ion-label>
  <div *ngFor="let player of team.players; let i = index">
    <p>{{i + 1}} - {{player.name}}</p>
  </div>

  <create-player (addPlayerToTeam)="addPlayer($event)"></create-player>
</ion-content>
