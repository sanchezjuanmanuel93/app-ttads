<ion-header>
  <ion-toolbar>
    <ion-title>
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item href="/group" *ngFor="let group of groups">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>{{group.name}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
