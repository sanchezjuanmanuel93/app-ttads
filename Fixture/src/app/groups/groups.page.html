<ion-header>
  <ion-toolbar>
    <ion-title>
      Mundial Rusia 2018
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label>Grupos</ion-label>
    <ion-item *ngFor="let group of groups" [routerLink]="'/group/' + group.id" routerDirection="forward">
      <ion-icon slot="start" color="medium" name="flag"></ion-icon>
      <ion-label>{{group?.name}}</ion-label>
    </ion-item>
  </ion-list>
    <add-group (addGroup)="addGroup($event)"></add-group>
</ion-content>
