<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{group.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Equipos</ion-label>
  <ion-item *ngFor="let team of group.teams" [routerLink]="'/team/' + team.id" routerDirection="forward">
    <ion-icon slot="start" color="medium" name="man"></ion-icon>
    <ion-label>{{team?.name}}</ion-label>
  </ion-item>

  <create-team (addTeam)="addTeam($event)"></create-team>

  <ion-label>Partidos</ion-label>
  <ion-item *ngFor="let match of group.matches" [routerLink]="'/match/' + match.id" routerDirection="forward">
    <ion-icon slot="start" color="medium" name="football"></ion-icon>
    <ion-label>{{match.team1.name}} {{match.score1}} - {{match.score2}} {{match.team2.name}}</ion-label>
  </ion-item>

</ion-content>
